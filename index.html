<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Soñora Curaçao – Boek je verblijf</title>
<style>
  :root {
    --bg: #FBF5E9;
    --accent: #F3814B;
    --text: #122F4D;
  }

  body {
    margin: 0;
    background: var(--bg);
    font-family: Poppins, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    color: var(--text);
  }

  .wrapper {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }

  /* iframe indeling */
  .grid {
    display: grid;
    grid-template-columns: 2fr 1fr;
    gap: 24px;
    margin-top: 40px;
  }

  iframe {
    width: 100%;
    border: none;
    border-radius: 12px;
    background: white;
  }

  @media (max-width: 900px) {
    .grid {
      grid-template-columns: 1fr;
    }
  }
</style>
</head>
<body>
<div class="wrapper">

  <!-- FOTOGALERIJ -->
  <iframe
    id="galleryFrame"
    src="gallery.html"
    width="100%"
    height="600"
    loading="lazy"
    title="Soñora fotogalerij"
  ></iframe>

  <!-- KALENDER + SUMMARY -->
  <div class="grid">
    <iframe
      id="calendarFrame"
      src="calendar.html"
      height="800"
      title="Beschikbaarheid"
    ></iframe>

    <iframe
      id="summaryFrame"
      src="summary.html"
      height="600"
      title="Reserveringsoverzicht"
    ></iframe>
  </div>
</div>

<script>
/* ---------------- COMMUNICATIE TUSSEN IFRAMES ---------------- */
const calendarFrame = document.getElementById("calendarFrame");
const summaryFrame = document.getElementById("summaryFrame");

/* Ontvang bericht van calendar.html */
window.addEventListener("message", (event) => {
  if (event.data.type === "updateSummary") {
    // Stuur door naar summary.html
    summaryFrame.contentWindow.postMessage(event.data, "*");
  }
});
</script>
</body>
</html>
