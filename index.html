<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Soñora Curaçao Widget</title>
<style>
:root {
  --bg: #FBF5E9;
  --accent: #F3814B;
  --text: #122F4D;
}

body {
  margin: 0;
  background: var(--bg);
  font-family: Poppins, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  color: var(--text);
}

.container {
  display: flex;
  flex-direction: column;
  gap: 40px;
  max-width: 1200px;
  margin: auto;
  padding: 20px;
}

iframe {
  width: 100%;
  border: none;
  border-radius: 16px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
}

/* Fullscreen overlay form */
#bookingOverlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: white;
  z-index: 9999;
  display: none;
  justify-content: center;
  align-items: center;
  overflow-y: auto;
  padding: 40px 0;
  animation: fadeIn 0.4s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.97); }
  to { opacity: 1; transform: scale(1); }
}

.form-card {
  background: var(--bg);
  border-radius: 20px;
  padding: 30px;
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
  width: min(90%, 500px);
}

.form-card h3 {
  text-align: center;
  color: var(--text);
  margin-top: 0;
}

label {
  display: block;
  margin-top: 15px;
  font-weight: 600;
}
input, textarea, select {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-family: inherit;
  font-size: 1rem;
}
textarea {
  resize: vertical;
  min-height: 80px;
}
.back-btn {
  position: fixed;
  top: 20px;
  left: 20px;
  background: transparent;
  border: none;
  color: var(--text);
  font-size: 1.1rem;
  cursor: pointer;
  font-weight: 600;
}
.send-btn {
  background: var(--accent);
  color: white;
  border: none;
  border-radius: 8px;
  padding: 12px;
  width: 100%;
  margin-top: 20px;
  font-weight: 600;
  cursor: pointer;
}
.send-btn:hover {
  filter: brightness(.95);
}
</style>
</head>
<body>

<div class="container">
  <!-- FOTO GALLERIJ -->
  <iframe id="galleryFrame" src="gallery.html" height="480"></iframe>

  <!-- KALENDER -->
  <iframe id="calendarFrame" src="calendar.html" height="580"></iframe>

  <!-- SAMENVATTING -->
  <iframe id="summaryFrame" src="summary.html" height="500"></iframe>
</div>

<!-- FULLSCREEN FORM -->
<div id="bookingOverlay">
  <button class="back-btn" id="closeOverlay">← Terug</button>
  <div class="form-card">
    <h3>Reservering afronden</h3>
    <p id="formDates" style="text-align:center;margin-top:-5px;"></p>

    <label>Naam</label>
    <input type="text" id="name" placeholder="Voor- en achternaam" />

    <label>E-mail</label>
    <input type="email" id="email" placeholder="naam@voorbeeld.com" />

    <label>Telefoon</label>
    <input type="tel" id="phone" placeholder="+31 6 12345678" />

    <label>Aantal gasten</label>
    <select id="guests">
      <option>1</option><option>2</option><option>3</option><option>4</option>
    </select>

    <label>Opmerkingen</label>
    <textarea id="notes" placeholder="Bijv. late aankomst, speciale wensen..."></textarea>

    <button class="send-btn" id="sendBtn">Verstuur reservering</button>
  </div>
</div>

<script>
const overlay = document.getElementById("bookingOverlay");
const closeOverlay = document.getElementById("closeOverlay");
const formDates = document.getElementById("formDates");

// Ontvangt bericht van summary.html
window.addEventListener("message", (event) => {
  if (event.data.type === "openBookingForm") {
    const { checkIn, checkOut, total } = event.data;
    formDates.innerHTML = `
      <b>${checkIn}</b> – <b>${checkOut}</b><br>
      Totaalbedrag: ${total}
    `;
    overlay.style.display = "flex";
  }
});

// Terugknop
closeOverlay.onclick = () => {
  overlay.style.display = "none";
};

// Verzenden (placeholder)
document.getElementById("sendBtn").onclick = () => {
  alert("Bedankt voor je reservering! We nemen snel contact met je op.");
  overlay.style.display = "none";
};
</script>
</body>
</html>
