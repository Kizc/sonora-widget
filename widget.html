<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Soñora Curaçao Widget</title>
<style>
  body {font-family:Poppins,sans-serif;margin:0;background:#fff;color:#122F4D;}
  .container {display:flex;flex-wrap:wrap;max-width:1200px;margin:auto;padding:20px;gap:20px;}
  .left {flex:1 1 350px;}
  .right {flex:1 1 600px;}
  .calendar {border:1px solid #eee;border-radius:12px;padding:15px;}
  .gallery-main {width:100%;height:400px;border-radius:12px;overflow:hidden;margin-bottom:10px;cursor:pointer;}
  .gallery-main img {width:100%;height:100%;object-fit:cover;border-radius:12px;}
  .thumbs {display:flex;flex-wrap:wrap;gap:8px;}
  .thumbs img {width:100px;height:70px;object-fit:cover;border-radius:8px;cursor:pointer;}
  #lightbox {display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.85);
             justify-content:center;align-items:center;z-index:9999;}
  #lightbox img {max-width:90%;max-height:85%;border-radius:12px;}
  #lightbox span {position:absolute;top:20px;right:30px;font-size:30px;color:white;cursor:pointer;}
</style>
</head>
<body>
<div class="container">
  <div class="left">
    <h2>Soñora Curaçao</h2>
    <p>Ontsnap aan de drukte en geniet van zon, zee en rust bij Soñora. Slechts 10 minuten rijden van Jan Thiel en Mambo Beach.
    Geniet van een ruime tuin met sfeerverlichting en een comfortabele lounge onder de palapa.</p>
    <div class="calendar" id="calendar">Kalender komt hier</div>
  </div>
  <div class="right">
    <div class="gallery-main"><img id="mainImg" src="https://images.micazu.nl/_images/house/52870/images/Sonora-2ba989f3.jpg" alt="Soñora"></div>
    <div class="thumbs" id="thumbs"></div>
  </div>
</div>
<div id="lightbox"><span onclick="closeLightbox()">&times;</span><img id="lightboxImg"></div>

<script>
const photos = [
"https://images.micazu.nl/_images/house/52870/images/Sonora-2ba989f3.jpg",
"https://images.micazu.nl/_images/house/52870/images/Sonora-c69ff8d0.jpg",
"https://images.micazu.nl/_images/house/52870/images/Sonora-85c7dc68.jpg",
"https://images.micazu.nl/_images/house/52870/images/Sonora-0a30caf4.jpg",
"https://images.micazu.nl/_images/house/52870/images/Sonora-f7a24994.jpg",
"https://images.micazu.nl/_images/house/52870/images/Sonora-bee89974.jpg",
"https://images.micazu.nl/_images/house/52870/images/Sonora-0f1c08b5.jpg",
"https://images.micazu.nl/_images/house/52870/images/Sonora-00f6f222.jpg",
"https://images.micazu.nl/_images/house/52870/images/Sonora-fe98ab23.jpg",
"https://images.micazu.nl/_images/house/52870/images/Sonora-6d684c5f.jpg",
"https://images.micazu.nl/_images/house/52870/images/Sonora-12945435.jpg",
"https://images.micazu.nl/_images/house/52870/images/Sonora-8edf69d8.jpg",
"https://images.micazu.nl/_images/house/52870/images/Sonora-960a9f20.jpg",
"https://images.micazu.nl/_images/house/52870/images/Sonora-20c3d686.jpg",
"https://images.micazu.nl/_images/house/52870/images/Sonora-ed6dd728.jpg",
"https://images.micazu.nl/_images/house/52870/images/Sonora-c1052fd7.jpg",
"https://images.micazu.nl/_images/house/52870/images/Sonora-73c76588.jpg",
"https://images.micazu.nl/_images/house/52870/images/Sonora-ead4ca50.jpg",
"https://images.micazu.nl/_images/house/52870/images/Sonora-96f96634.jpg",
"https://images.micazu.nl/_images/house/52870/images/Sonora-289c1a0a.jpg",
"https://images.micazu.nl/_images/house/52870/images/Sonora-16b862c9.jpg",
"https://images.micazu.nl/_images/house/52870/images/Sonora-c88c1625.jpg",
"https://images.micazu.nl/_images/house/52870/images/Sonora-6cba3773.JPG",
"https://images.micazu.nl/_images/house/52870/images/Sonora-2c9511c3.JPG",
"https://images.micazu.nl/_images/house/52870/images/Sonora-75d88fdf.jpg",
"https://images.micazu.nl/_images/house/52870/images/Sonora-e0cf1958.jpg"
];

const thumbs=document.getElementById('thumbs');
photos.forEach((url,i)=>{
  const img=document.createElement('img');
  img.src=url; img.onclick=()=>{document.getElementById('mainImg').src=url; openLightbox(i)};
  thumbs.appendChild(img);
});

let current=0;
function openLightbox(i){current=i;document.getElementById('lightbox').style.display='flex';document.getElementById('lightboxImg').src=photos[i];}
function closeLightbox(){document.getElementById('lightbox').style.display='none';}
</script>
</body>
</html>
